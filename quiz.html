<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link href="./src/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Libertinus+Math&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .std-button{
      padding:2px;
      font-weight: bold;
      color:white;
      box-shadow: 1px 1px 2px rgb(68, 66, 66);
      background-color: #98CC67;
    }
    .hover-std{
      opacity: 0.8;
      cursor: pointer;
    }
  </style>
</head>

<body class="min-h-screen bg-[#71926D] flex items-center justify-center p-4">

  <div id="container"
    class="min-w-[200px] w-full max-w-md md:max-w-xl lg:max-w-lg bg-[#6d8392] rounded-xl p-6 text-center shadow-lg">
    
    <h1 class="text-white text-2xl lg:text-3xl font-bold mb-6">Quiz</h1>

    <div id="quiz-container" class="text-base lg:text-lg flex flex-col items-center space-y-5">
      
      <div id="ques-container" class="hidden w-full">
        <p id="ques-text" class="text-white font-semibold mb-4"></p>
        <ul id="choices" class="space-y-2"></ul>
        <button id="nxt" class="hidden std-button mt-4">Next</button>
      </div>

      <div id="result-container" class="hidden w-full">
        <p id="total" class="text-white text-xl font-bold mb-4">0</p>
        <button id="restart" class="std-button">Restart</button>
      </div>

      <button id="start" class="std-button w-full sm:w-1/2">Start</button>
    </div>
  </div>

  <script src="./quiz.js"></script>
</body>
</html>
