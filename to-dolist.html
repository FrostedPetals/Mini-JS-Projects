<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST</title>
  <link href="./src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>

    body{
      color: wheat;
      height: 100vh;
      width: 100vw;
      background-image: url(./assets/beach.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family:"Indie Flower" ;
      font-size: 8px;
    }
    input::placeholder{
      color: grey;
    }
  </style>
</head>
<body class=" relative">
  <div id="clear_all" class="fixed top-50px left-[5%] py-1 px-2 rounded-sm bg-pink-600
   hover:bg-pink-700 text-white cursor-pointer shadow-sm">Clear</div>
  <div class="h-80vh w-[50%] flex flex-col relative p-0.5 border-1 border-white rounded-sm 
  shadow-black shadow-md shrink-0">
    <div id="input-container" class="w-5/5 h-[10%] flex flex-row justify-between ">
      <input type="text" id="newtask" placeholder="Write new task" 
      class=" bg-pink-300 p-1 caret-pink-600 focus:ring-1 focus:ring-pink-500 outline-none w-3/5 text-gray-600">
      <button id="task-btn" class="bg-pink-800 w-1/5 px-0.75 rounded-sm hover:bg-pink-700 text-white cursor-pointer">Add task</button>
    </div>
    <div id="new-task" class="flex-1 overflow-y-auto mt-1">
      <ul id="tasks" class=" text-[10px] text-white"></ul>
    </div>
    
    
  </div>
  <script src="./to-dolist.js"></script>
</body>
</html>
